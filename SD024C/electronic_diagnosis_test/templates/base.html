{%load static%}
<!DOCTYPE html>
<html lang="ar" dir="rtl">


<head>
    <title>اختبار القراءة والإملاء المقنن للأطفال</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #cc5500;
            --primary-hover: #b34700;
            --text-color: #ffffff;
        }

        .bg-primary-color {
            background-color: var(--primary-color) !important;
        }

        .text-primary-color {
            color: var(--primary-color) !important;
        }

        .nav-link {
            color: var(--text-color) !important;
            transition: 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            text-decoration: underline;
            color: var(--text-color) !important;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        footer .nav-link {
            color: var(--text-color) !important;
        }

        footer .nav-link:hover {
            text-decoration: underline;
        }

        .btn-primary-color {
  background-color: #cc5500; /* Main burnt orange */
  color: white;
  border: none;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-primary-color:hover {
  background-color: #873f00; /* Slightly darker on hover */
  transform: scale(1.02); /* Optional: subtle grow effect */
}

.btn-primary-color:active {
  background-color: #6f3400; /* Even darker when clicked */
  transform: scale(0.98); /* Click press effect */
}

.btn-primary-color:disabled {
  background-color: #d3d3d3;
  color: #888;
  cursor: not-allowed;
  opacity: 0.7;
}

input:focus, .form-control:focus {
  border-color: #a44b00;
  box-shadow: 0 0 0 0.2rem rgba(164, 75, 0, 0.25);
}

.bg-white {
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="py-3 bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-3 text-end">
                    <a href="https://www.ccetkuwait.org">
                        <img src="{% static 'images/ccetLogo.jpg' %}" width="120" class="img-fluid" alt="CCET Logo">
                    </a>
                </div>

                <div class="col-6 text-center">
                    <h4 class="text-primary-color fw-bold">اختبار القراءة والإملاء المقنن للأطفال</h4>
                </div>
                <div class="col-3">
                    <a href="https://www.kisr.edu.kw">
                        <img src="{% static 'images/kisrlogo.png' %}" width="180" class="img-fluid" alt="KISR Logo">
                    </a>
                </div>

            </div>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="py-3 navbar navbar-expand-lg navbar-dark bg-primary-color" aria-label="Main navigation">
        <div class="container">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="{% url 'index' %}">الرئيسية</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'help' %}">مساعدة</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">دخول</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1">
        <div class="container py-5">
            {% block content %}{% endblock content %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 mt-auto bg-primary-color">
        <div class="container">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-light">من نحن</a></li>
                <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link px-2 text-light">تواصل معنا</a></li>
            </ul>
            <p class="text-center text-light mb-0">© 2025 معهد الكويت للأبحاث العلمية</p>
        </div>
    </footer>

</body>


</html>
