<script>
    function toggleCorrect(index) {
        const cell = document.getElementById("cell_" + index);
        const input = document.getElementById("input_" + index);

        if (input.value === "0") {
            input.value = "1";
            cell.classList.add("selected");
        } else {
            input.value = "0";
            cell.classList.remove("selected");
        }
        updateTotalScore();
    }

    function updateTotalScore() {
        let total = 0;
        document.querySelectorAll("input[id^='input_']").forEach((input) => {
            if (input.value === "1") total++;
        });
        document.getElementById("score-value").innerText = total;
    }

    // Autosave every 15s
