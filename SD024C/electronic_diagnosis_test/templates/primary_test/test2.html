<script>
    function toggleCorrect(index) {
        const cell = document.getElementById("cell_" + index);
        const input = document.getElementById("input_" + index);
        
        if (input.value === "0") {
            input.value = "1";
            cell.classList.add("selected");
        } else {
            input.value = "0";
            cell.classList.remove("selected");
        }
    
        updateTotalScore();
    }
    
    function updateTotalScore() {
        let total = 0;
        document.querySelectorAll("input[id^='input_']").forEach((input) => {
            if (input.value === "1") total++;
        });
        document.getElementById("score-value").innerText = total;
    }
    
    // Called when "تسليم الاختبار" is clicked
    function handleSubmit() {
        const selected = document.querySelectorAll("input[id^='input_'][value='1']");
        if (selected.length === 0) {
            alert("الرجاء تحديد الكلمات التي قرأها الطالب أولاً.");
            return;
        }
    
        // Open modal
        document.getElementById("modalTrigger").click();
    }
    
    // When modal submit is clicked
    document.addEventListener("DOMContentLoaded", function () {
        const confirmBtn = document.getElementById("confirmSubmit");
        const form = document.getElementById("form1");
    
        confirmBtn.addEventListener("click", function () {
            const reason = document.getElementById("stop_reason").value;
            if (!reason) {
                alert("يرجى اختيار سبب التوقف.");
                return;
            }
    
            // Set selected reason to hidden input
            document.getElementById("hidden_reason").value = reason;
    
            // Submit the form
            form.submit();
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        let showModal = "{{ show_modal|default:'false' }}";

        if (showModal === "True") {

            modal.show();

    });
