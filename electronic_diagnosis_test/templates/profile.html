{%extends 'base.html'%}
{%load static%}
{%block content%}

{% if user.is_authenticated %}

<div class="form-card">

<div class="container-box" style="width:500px">  

    {%if user.is_staff%}

    <div class="card-body">
        <form action="" method="POST" class="form-horizontal" style="text-align: right; direction: rtl;">
            {% csrf_token%}
            <div class="row g-3 mx-auto">
                    <h1 class="text-lg-purple mb-3">حسابي</h1>

                <div class="form-group mb-3">
                    <label for="user" class="text-m-b"> اسم المستخدم </label>
                    <input type="text" class="form-control" name="user" id="user" value="{{user}}" disabled>
                </div>

                <div class="form-group mb-3">
                    <label for="authinticity" class="text-m-b"> الصلاحية </label>
                    <input type="text" class="form-control" name="authinticity" id="authinticity" value="Admin" disabled>
                </div>

            </div>
        </form>
    </div>

    {%else%}

    <div class="card-body">
        <form action="" method="POST" class="form-horizontal" style="text-align: right; direction: rtl;">
            {% csrf_token%}
            <div class="row g-3 mx-auto">
                    <h1 class="text-lg-purple mb-3">حسابي</h1>

                <div class="form-group mb-3">
                    <label for="username" class="text-m-b"> اسم المستخدم </label>
                    <input type="text" class="form-control" name="username" id="username" value="{{user}}" disabled>
                </div>

                <div class="form-group mb-3">
                    <label for="name" class="text-m-b"> الاسم </label>
                    <input type="text" class="form-control" name="name" id="name" value="{{examiners.name}}" disabled>
                </div>

                <div class="form-group mb-3">
                    <label for="speciality" class="text-m-b"> التخصص </label>
                    <input type="text" class="form-control" name="speciality" id="speciality" value="{{examiners.speciality}}" disabled>
                </div>

                <div class="form-group mb-3">
                    <label for="organization" class="text-m-b"> الجهة </label>
                    <input type="text" class="form-control" name="organization" id="organization" value="{{examiners.organization}}" disabled>
                </div>

                <div class="form-group mb-3">
                    <label for="authinticity" class="text-m-b"> الصلاحية </label>
                    <input type="text" class="form-control" name="authinticity" id="authinticity" value="Examiner" disabled>
                </div>

            </div>
        </form>
    </div>



    {%endif%} 
</div>
</div>
{%endif%} 
{%endblock%}
