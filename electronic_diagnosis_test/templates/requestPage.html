{%extends 'base.html'%}
{%load static%}
{%block content%}


<div class="container-box">
  <h1 class="text-lg-purple right">أرسل طلب للحصول على الخدمة</h1>

  <h3 class="text-lg-purple fs-4 right"> حقل مطلوب * </h3>

  <div class="formControl">
    <form method="POST" action="" >
        {% csrf_token %}
        <div class="form-group">
        <label for="name" class="text-m-b">*الاسم</label>
        <input type="text" class="form-control formAlign mb-2" name="nameBox" id="nameBox" placeholder="Enter a Name">
      </div>

      <div class="form-group">
        <label for="name" class="text-m-b">*الجهة</label>
        <input type="text" class="form-control formAlign mb-2" name="orgBox" id="orgBox" placeholder="Enter an Organization">
      </div>

        <div class="form-group">
        <label for="email" class="text-m-b ">*البريد الالكتروني</label>
        <input type="email" class="form-control formAlign mb-2" name="emailBox" id="emailBox" placeholder="Enter Email">
      </div>

        <div class="form-group">
        <label for="message" class="text-m-b">*الرسالة</label>
        <textarea type="text" class="form-control" name="textAreaBox" id="textAreaBox" rows="3"></textarea>
      </div>

        <div class="d-grid col-3 mx-auto mt-4">
        <button type="submit" id="sendrequestBtn" role="button" class="btn-purple p-2 fs-5 text-center">أرسل</button></div>

    </form>    
  </div>
</div>

{%endblock%}
