{% extends 'base.html' %} {%load static %} {% block content %}




                <div class="form-card">
                    <div class="card-body">
                        <form action="" method="POST" class="text-end">
                            {% csrf_token %}

                            <h2 class="mb-4 fw-bold text-center text-primary-color">تسجيل مستخدم جديد</h2>

                            <div class="form-group mb-3">
                                <label for="username" class="text-m-b">اسم المستخدم :</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="أدخل اسم المستخدم الخاص بك" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="password" class="text-m-b">كلمة المرور :</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="أدخل كلمة المرور الخاصة بك" required>
                            </div>

                            <div class="form-group mb-3">
                                <label class="text-m-b">المرحلة الدراسية :</label>
                                <select name="stage" class="form-select" required>
                                    <option value="PRIMARY">ابتدائي</option>
                                    <option value="SECONDARY">متوسط</option>
                                    <option value="BOTH">كلاهما</option>
                                </select>
                            </div>

                            <div class="form-group mb-3">
                                <label for="name" class="text-m-b">الاسم :</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="أدخل الاسم الكامل" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="speciality" class="text-m-b">التخصص :</label>
                                <input type="text" class="form-control" name="speciality" id="speciality" placeholder="أدخل التخصص" required>
                            </div>

                            <div class="form-group mb-4">
                                <label for="organization" class="text-m-b">الجهة :</label>
                                <input type="text" class="form-control" name="organization" id="organization" placeholder="أدخل اسم الجهة" required>
                            </div>

                            <div class="d-grid col-4 mx-auto">
                                <button type="submit" class="btn btn-primary-color fs-5">تسجيل</button>
                            </div>

                            {% for message in messages %}
                            <div class="alert alert-danger mt-3" role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                        </form>
                    </div>
                </div>

            </div>






{% endblock %}
