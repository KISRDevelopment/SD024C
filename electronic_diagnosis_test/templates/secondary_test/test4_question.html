
<div id="question-area" >
  <form
  id="qform-{{ index }}"
  method="POST"
  hx-post="{% url 'secondary_test4' %}"
  hx-target="#question-area"
  hx-swap="innerHTML">

  {% csrf_token %}
  <input type="hidden" name="index" value="{{ index }}">
      <div class="mb-2 fw-bold fs-2 px-5 text-center">
      {{ question.paragraph_number }}
    </div>
    <div class="mb-2 fs-3 px-5">
      {{ question.paragraph }}
    </div>
    <p class="mb-2 fs-2 p-5 text-center">{{ question.id }} - {{ question.question }}</p>

    <div class="d-flex flex-column align-items-center">
      {% for key, value in question.answers.items %}
      <div class="col-6 mb-2">
        <button
          type="submit"
          name="answer"
          value="{{ key }}"
          class="btn custom-btn w-100 text-end fs-2"
          style="direction: rtl;">
          {{ key }}. {{ value }}
        </button>
      </div>
      {% endfor %}
    </div>

    <!-- hidden skip submit (no response) -->
    <button id="skip-{{ index }}" type="submit" name="answer" value="" class="d-none">skip</button>

    <!-- Stop test (inline reveal) -->
     <br>
     <br>
     <br>
     <br>
     <br>
    <div class="mt-3">
      <button id="stop_test" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#stopModal">
        إيقاف الاختبار
      </button>
    </div>

    <div id="stopwrap-{{ index }}" class="d-none mt-3">
      <div class="input-group">
        <input class="form-control" name="stop_reason" form="stopform-{{ index }}" placeholder="سبب الإيقاف" required>
        <button class="btn btn-danger" type="submit" form="stopform-{{ index }}">تأكيد الإيقاف</button>
      </div>
    </div>
  </div>
</form>
</div>

<!-- Modal -->
<div class="modal fade" id="stopModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
    <form class="form-horizontal" hx-post = "{% url 'secondary_test4' %}" hx-target = "#question-area" hx-swap = "innerHTML" onsubmit="window.isFrozen = true; if (window.autoSkipTimer) clearTimeout(window.autoSkipTimer);">
        {% csrf_token %}
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-3 shadow">
                <div class="modal-header p-4">
                    <h5 class="modal-title text-center w-100 fs-2 fw-bold">هل أنت متأكد من تسليم الاختبار؟</h5>
                </div>
                <div class="modal-body fs-5" style="direction: rtl;">
                    <label for="submitTst" class="form-label">يرجى الاختيار من القائمة</label>
                    <select id="submitTst" name="submitTst" class="form-select fs-5" required>
                        <option value="توقف لأسباب صحية أو شخصية خاصة بالطالب" selected>توقف لأسباب صحية أو شخصية خاصة بالطالب</option>
                        <option value="توقف لأسباب صحية أو شخصية خاصة بالفاحص">توقف لأسباب صحية أو شخصية خاصة بالفاحص</option>
                        <option value="الوصول الى الحد السقفي">الوصول إلى الحد السقفي</option>
                        <option value="أسباب أخرى">أسباب أخرى</option>
                    </select>
                </div>
                <div class="modal-footer flex-nowrap p-0">
                    <input type="hidden" name="action" value="stop">
                    <input type="hidden" name="stop_reason" id="modalStopReason">
                    <input id="submitDropDown" type="submit" name="form2" value="تسليم الاختبار"
                           class="btn btn-danger fs-5 col-12 py-3 m-0 rounded-0"
                           style="background-color:#720e9e; border-color:#720e9e;"
                           onclick="document.getElementById('modalStopReason').value = document.getElementById('submitTst').value;">
                </div>
            </div>
        </div>
    </form>
</div>


<style>
.custom-btn {
  color: #333; 
  border: 2px solid #ccc; 
  background-color: #f9f9f9; 
  transition: all 0.3s ease;
}

.custom-btn:hover {
  color: #fff !important; 
  background-color: #6c757d !important; 
  border-color: #6c757d !important;
}
</style>

    
    <script>
        (function () {
          // Reset per-question state on each swap
          window.isFrozen = false;
          if (window.autoSkipTimer) { clearTimeout(window.autoSkipTimer); window.autoSkipTimer = null; }
        
          const form = document.getElementById('qform-{{ index }}');
          if (!form) return;
        
          const stopBtn = document.getElementById('stop_test');
          let fired = false;
        
          // stop test when time is up
          function startAutoSkip(ms) {
            if (window.autoSkipTimer) clearTimeout(window.autoSkipTimer);
            window.autoSkipTimer = setTimeout(() => {
              if (fired || window.isFrozen || form.__submitted) return;
              if (stopBtn) {
                form.__submitted = true;
                stopBtn.click();   // non-response
              } else {
                // fallback: submit with empty answer
                const i = document.createElement('input');
                i.type = 'hidden'; i.name = 'answer'; i.value = '';
                form.appendChild(i);
                form.__submitted = true;
                if (form.requestSubmit) form.requestSubmit(); else form.submit();
              }
            }, ms);
          }
          startAutoSkip(180000);
        
          // If any answer is clicked, cancel timer and prevent double submit
          form.querySelectorAll('button[name="answer"]').forEach(btn => {
            btn.addEventListener('click', () => {
              fired = true;
              if (window.autoSkipTimer) clearTimeout(window.autoSkipTimer);
              
            });
          });
        
          // Freeze timers when modal opens; 
          const modalEl = document.getElementById('stopModal');
          if (modalEl) {
            modalEl.addEventListener('show.bs.modal', () => {
              window.isFrozen = true;
              if (window.autoSkipTimer) clearTimeout(window.autoSkipTimer);
            });
            modalEl.addEventListener('hidden.bs.modal', () => {
              window.isFrozen = false; 
            });
          }
        })();
        </script>
