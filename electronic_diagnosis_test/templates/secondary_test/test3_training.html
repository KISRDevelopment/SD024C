{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Hidden audio element (preloaded) -->


<div class="container">
    <div class="text-center">
        <h2 class="text-lg-purple fs-2 mb-5" style="color: #5E2B8C;">الاختبار الفرعي الثالثٍ</h2>
        <h4 class=" mb-5 fs-3" style="color: #fd7e14;">اختبار إملاء الكلمة - الفقرات التدريبية</h4>
    </div>
    
    <div class="card rounded-card my-3 mx-auto">
        <div class="container  mt-4" style="direction: rtl;">
            <form method="post" action="{% url 'test3_training_sec' %}">
                {% csrf_token %}
                {% if error %}
    <div class="alert alert-danger text-center fw-bold" role="alert">
        {{ error }}
    </div>
{% endif %}
                <div class="row mt-4 mx-auto text-center w-100">
                    
                    <!-- Column 1 (1–3) -->
                    <div class="">
                          
                        <table class="custom-writing-table">
                            <thead>
                                <tr>
                                    <th >م</th>
                                    <th >الكلمة</th>
                                    
                                </tr>
                            </thead>
                            <tbody >
                                {% for word in training_words %}
                                <tr>
                                    <td class="cell-number">{{ forloop.counter }}</td>
                                    <td class="cell-word d-flex align-items-center">
                                        <button class="play-audio"
                                        type="button"
                                        data-sent="{% static 'audio/secondary/' %}{{ word.audio_sentence }}"
                                        >
                                        <i class="bi bi-volume-up fs-3"></i>
                                        </button>
                                        <input type="text" class="form-control" name="word_{{ forloop.counter0 }}" id="word_{{ forloop.counter0 }}" autocorrect="off" autocapitalize="off" spellcheck="false" autocomplete="off">
                                    </td>                                 
                                
                                </tr>
                                {% endfor %}
                                <audio id="sound"
                                    src="{% static 'audio/secondary/Instructions01.mp3' %}"
                                    preload="auto">
                                </audio>
                                <!--<audio id="training"
                                    src="{% static 'audio/secondary/RWE02.mp3' %}"
                                    preload="auto">
                                </audio>-->
                            </tbody>
                        </table>
                    </div>
                </div>


                <div class="col-12 mt-4">

                
                    <!-- Submit Button BELOW -->
                    <div class="d-grid mx-auto mt-5 mb-4" style="width: fit-content;">
                        <input id="end" type="submit" name="form1" class="btn-light-purple px-5 py-3 fs-5"
                        value="تسليم الاختبار" data-bs-toggle="modal" data-bs-target="#ModalSubmit"
                        style="background-color: #b48ce6; color: black; font-weight: bold;">
                    </div>
                
                </div>
                

                
                
              </form>
        </div>
    </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', () => {
  console.log('JS loaded, attaching listeners');

  window.addEventListener('pageshow', function () {
    setTimeout(() => {
      const a = document.getElementById('sound');
      if (!a) return;

      a.play().catch(() => {
        const resume = () => {
          a.play().finally(() => {
            document.removeEventListener('click', resume, true);
            document.removeEventListener('keydown', resume, true);
            document.removeEventListener('touchstart', resume, true);
          });
        };
        document.addEventListener('click', resume, true);
        document.addEventListener('keydown', resume, true);
        document.addEventListener('touchstart', resume, true);
      });
    }, 2000);
  });

  let currentAudio = null;

  document.addEventListener('click', (e) => {
    const btn = e.target.closest('.play-audio');
    if (!btn) return;

    e.preventDefault();

    const sent = btn.getAttribute('data-sent') || "";
    console.log('Click detected on .play-audio. src =', sent);

    const play = (src) => new Promise(res => {
      console.log('play called');
      if (!src) return res();

      if (currentAudio){
        console.log('Stopping previous audio');
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
      }

      const a = new Audio(src);
      currentAudio = a;

      const cleanup = () => { if (currentAudio === a) currentAudio = null; };

      a.addEventListener('ended', () => { console.log('ended'); cleanup(); res(); }, { once:true });
      a.addEventListener('error', () => { console.warn('Audio error:', src); cleanup(); res(); }, { once:true });

      a.play().then(() => {
        console.log('playing:', src);
      }).catch(err => {
        console.warn('Play blocked:', src, err);
        cleanup(); res();
      });
    });

    play(sent);
  });
});
</script>



{% endblock %}
