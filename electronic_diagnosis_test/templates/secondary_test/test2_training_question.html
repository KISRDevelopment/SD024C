
<div id="question-area">
<form 
  method="POST" 
  hx-post="{% url 'test2_training_sec' %}" 
  hx-target="#question-area" 
  hx-swap="innerHTML">

  {% csrf_token %}
  <input type="hidden" name="index" value="{{ index }}">

  <!--<div class="p-3 my-3 justify-content-center">-->
    <div class="mb-2 fw-bold fs-1 text-center p-5">
      {{ index|add:"1" }}- {{ question.text|safe }}
    </div>

    <div class="d-flex flex-column align-items-center">
      {% for opt in question.options %}
        <div class="col-6 mb-2 px-5 ">
          <button 
            type="submit" 
            name="answer" 
            value="{{ opt.value }}" 
            class="btn btn-outline-secondary fs-2 w-100 text-end" 
            data-answer = "{{opt.value}}"
            style="direction: rtl;">
            <strong>{{ opt.label }} - </strong>{{ opt.text }}
          </button>
        </div>
      {% endfor %}
    </div>
  <!--</div>-->
</form>
</div>
