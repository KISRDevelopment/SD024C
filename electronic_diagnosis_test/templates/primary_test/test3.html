{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5" >
  <div class="text-center">
    <h2 class="text-lg-purple fs-2 mb-5" style="color: #5E2B8C;">الاختبار الفرعي الثالث</h2>
    <h4 class=" mb-5 fs-3" style="color: #fd7e14;">الطلاقة في فهم المقروء </h4>
</div>
  <div class="card p-4" id="question-container" style="min-height: 250px;">
    <div id="question-area">
      <!-- HTMX loads question here -->
      {% include 'primary_test/test3_question.html' %}
    </div>
  </div>
</div>

<script src="https://unpkg.com/htmx.org@1.9.4"></script>
<script>
  function startTimer() {
    setTimeout(() => {
      document.getElementById('auto-next')?.click();
    }, 4000); // 4 seconds
  }

  document.addEventListener("htmx:afterSwap", (e) => {
    startTimer();
  });

  window.onload = () => {
    startTimer();
  };
</script>
{% endblock %}
