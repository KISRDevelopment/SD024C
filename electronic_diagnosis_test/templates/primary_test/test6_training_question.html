



<div id="question-area" >
<form 
  method="POST" 
  hx-post="{% url 'test6_training' %}" 
  hx-target="#question-area" 
  hx-swap="innerHTML">

  {% csrf_token %}
  <input type="hidden" name="index" value="{{ index }}">

  <!--<div class="card p-3 my-3" style="padding-right: 5%;">-->
    <div class="mb-2 fw-bold fs-1 text-center px-5" >
       {{ paragraph|safe }}
    </div>

    <div class="mb-2  fs-1 text-center p-5" >
      {{ index|add:"1" }}- {{ question_text|safe }}
    </div>
    <div class="d-flex flex-column align-items-center">
      {% for letter, text in answers.items %}
      <div class="col-6 mb-2 px-5 text-end"  >

          <button 
            type="submit" 
            name="answer" 
            value="{{ letter }}" 
            class="btn btn-outline-secondary fs-2 w-100 text-end" 
            data-answer = "{{letter}}"
            style="direction: rtl; ">
            <strong>{{ letter }} - </strong>{{ text }}
          </button>
        </div>
      {% endfor %}
    </div>



  <!--</div>-->
</form>
</div>
