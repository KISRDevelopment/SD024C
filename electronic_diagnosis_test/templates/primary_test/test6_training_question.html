



<div id="question-area" >
<form 
  method="POST" 
  hx-post="{% url 'test6_training' %}" 
  hx-target="#question-area" 
  hx-swap="innerHTML">

  {% csrf_token %}
  <input type="hidden" name="index" value="{{ index }}">

    <div class="mb-2 fs-3 px-5" >
       {{ paragraph|safe }}
    </div>

    <div class="mb-2  fs-2 text-center p-5" >
      {{ index|add:"1" }}- {{ question_text|safe }}
    </div>
    <div class="d-flex flex-column align-items-center">
      {% for letter, text in answers.items %}
      <div class="col-6 mb-2 px-5 text-end"  >

          <button 
            type="submit" 
            name="answer" 
            value="{{ letter }}" 
            class="btn custom-btn fs-2 w-100 text-end" 
            data-answer = "{{letter}}"
            style="direction: rtl; ">
            <strong>{{ letter }} - </strong>{{ text }}
          </button>
        </div>
      {% endfor %}
    </div>

</form>
</div>

        <style>
.custom-btn {
  color: #333; 
  border: 2px solid #ccc; 
  background-color: #f9f9f9; 
  transition: all 0.3s ease;
}

.custom-btn:hover {
  color: #fff !important; 
  background-color: #6c757d !important; 
  border-color: #6c757d !important;
}
</style>
