



<div id="question-area" style="font-size: 50;  ">
<form 
  method="POST" 
  hx-post="{% url 'test6_training' %}" 
  hx-target="#question-area" 
  hx-swap="innerHTML">

  {% csrf_token %}
  <input type="hidden" name="index" value="{{ index }}">

  <div class="card p-3 my-3" style="padding-right: 5%;">
    <div class="mb-4 fw-bold fs-5 text-end" style="font-size: 70;  ">
       {{ paragraph|safe }}
    </div>

    <div class="mb-4 fw-bold fs-5 text-end" style="font-size: 50;  ">
      {{ index|add:"1" }}- {{ question_text|safe }}
    </div>
        <div class="row">
      {% for letter, text in answers.items %}
      <div class="col-md-6 mb-3 text-end" style="padding-top: 3% ;" >

          <button 
            type="submit" 
            name="answer" 
            value="{{ letter }}" 
            class="btn btn-outline-secondary w-100 text-end" 
            data-answer = "{{letter}}"
            style="direction: rtl; font-size: 50;">
            <strong>{{ letter }} - </strong>{{ text }}
          </button>
        </div>
      {% endfor %}
    </div>



  </div>
</form>
</div>
