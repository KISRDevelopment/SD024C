{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5" style="direction: rtl; font-family: 'Arial', sans-serif;">
  <div class="card p-4" id="question-container" style="min-height: 250px;">
    <div id="question-area">
      <!-- HTMX loads question here -->
      {% include 'primary_test/test6_question.html' %}
    </div>
  </div>
</div>

<script src="https://unpkg.com/htmx.org@1.9.4"></script>
<script>
  function startTimer() {
    setTimeout(() => {
      document.getElementById('auto-next')?.click();
    }, 10000); // 4 seconds
  }

  document.addEventListener("htmx:afterSwap", (e) => {
    startTimer();
  });

  window.onload = () => {
    startTimer();
  };
</script>
{% endblock %}
